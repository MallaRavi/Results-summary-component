<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Frontend Mentor | Results summary component</title>
        <link  rel="stylesheet" href="home.css">
    
    </head>
    <body>
        <div class="container-div">
            <div class="left-div">
                <div class="left-content">
                    <div class="item"><h2 >Your Result</h2></div>
                    <div class="item"><p class="score"><span class="result">76</span> of 100</p></div>
                    <div class="item" id="great"><h1 >Great</h1></div>
                    <div class="item"><p >You scored higher than 65% of the people who have taken these tests</p></div>   
                </div>
            </div>
            <div class="right-div">
                <div class="summary-content" >
                    <ul>
                        <li id="right-divitem"><h2><b>Summary</b></h2></li>
                        <li id="reaction">
                            <img src="assets\images\icon-reaction.svg" alt="Reaction">
                            <h3>Reaction</h3>
                            <h3>80/100</h3>
                        </li>
                        <li id="memory">
                            <img src="assets\images\icon-memory.svg" alt="Memory">
                            <h3>Memory</h3>
                            <h3>92/100</h3>
                        </li>
                        <li id="verbal">
                            <img src="assets\images\icon-verbal.svg" alt="Verbal">
                            <h3>Verbal</h3>
                            <h3>61/100</h3>
                        </li>
                        <li id="visual">
                            <img src="assets\images\icon-visual.svg" alt="Visual">
                            <h3>Visual</h3>
                            <h3>72/100</h3>
                        </li>
                        <li id="right-divbutton"><button>Continue</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
